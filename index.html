<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="child1">
      <h1>Get <span class="title">insights</span> that help your business grow.</h1>

      <p class="header">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat">
        <div class="stat1">
          <h3 class="num">10k+</h3>
          <p>companies</p>
        </div>

        <div class="stat1">
          <h3 class="num">314</h3>
          <p>templates</p>
        </div>

        <div class="stat1">
          <h3 class="num">12M+</h3>
          <p>queries</p>
        </div>
      </div>
        
    </div>

    <div class="child2">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dieghi-capri">Diego Caprioli</a>.
  </div>
</body>

</html>
